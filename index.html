<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title> || Survey Form ||</title>
  </head>

  <body id="main">

    <h1 id="title">Survey Form</h1>

    <div class="wrapper">

      <p id="description">
        Let us know how we can improve the institution
      </p>

      <form id="survey-form">

        <div class="tab">
          <div class="leftTab">
            <label id="name-label">* Name:</label>
          </div>
          <div class="rightTab">
            <input id="name" type="text" placeholder="Enter your name" required>
          </div>
        </div>

        <div class="tab">
          <div class="leftTab">
            <label id="email-label">* Email:</label>
          </div>
          <div class="rightTab">
            <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter your Email" required>
          </div>
        </div>

        <div class="tab">
          <div class="leftTab">
            <label id="number-label">* Age:</label>
          </div>
          <div class="rightTab">
            <input id="number" type="number" min="0" max="120" name="age" placeholder="Age" required>
          </div>
        </div>

        <div class="tab">
          <div class="leftTab">
            <label id="role-label">Which option best describes your current role?</label>
          </div>
          <div class="rightTab">
            <select id="dropdown"  name="Options" >
              <option value="none" disabled>Select an option   </option>
              <option value="student">Student                  </option>
              <option value="fulljob">Full Time Job            </option>
              <option value="fullleanrn">Full Time Learner     </option>
              <option value="nosay">Prefer not to say          </option>
              <option value="other">Other                      </option>
            </select>
          </div>
        </div>

        <div class="tab">
          <div class="leftTab">
            <label id="recomend-label">* How likely is that you would recommend this institution to a friend?</label>
          </div>
          <div class="rightTab">
            <input type="radio" name="recommend" value="definitely" checked>Definitely <br>
            <input type="radio" name="recommend" value="maybe">Maybe <br>
            <input type="radio" name="recommend" value="notSure">Not Sure
          </div>
        </div>

        <div class="tab">
          <div class="leftTab">
            <label id="like-label">What do you like most in this institution:</label>
          </div>
          <div class="rightTab">
            <select id="dropdown"  name="Options" >
              <option value="none" disabled>Select an option   </option>
              <option value="challenges">Challenges            </option>
              <option value="community">Community              </option>
              <option value="projects">Projects                </option>
              <option value="openSource">Open Source           </option>
              <option value="other">Other                      </option>
            </select>
          </div>
        </div>

        <div class="tab">
          <div class="leftTab"></div>
          <div class="rightTab">
            <ul style="list-style: none;">
              <li><input type="checkbox" value="op1">Option 1</li>
              <li><input type="checkbox" value="op2">Option 2</li>
              <li><input type="checkbox" value="op3">Option 3</li>
              <li><input type="checkbox" value="op4">Option 4</li>
              <li><input type="checkbox" value="op5">Option 5</li>
              <li><input type="checkbox" value="op6">Option 6</li>
              <li><input type="checkbox" value="op7">Option 7</li>
              <li><input type="checkbox" value="op8">Option 8</li>
              <li><input type="checkbox" value="op9">Option 9</li>
              <li><input type="checkbox" value="op10">Option 10</li>
            </ul>
          </div>
        </div>

        <div class="tab">
          <div class="leftTab">
            <label id="comment-label">Any Comments or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea name="name" placeholder="Enter your comment here..." rows="8" cols="30"></textarea>
          </div>
        </div>

        <div class="Ftab">
          <input type="submit" id="submit" name="Submitbtn" value="Submit" >
        </div>

      </form>

    </div>

  </body>
</html>
